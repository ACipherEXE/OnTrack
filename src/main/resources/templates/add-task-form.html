<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<title>Add Task</title>
</head>

<body>
	<div class="container">
	
	<h4>Tasks</h4>
	<hr>
	<p class="h4 mb-4">Add Task</p>
	<form action="#" th:action="@{/Tasks/save}" th:object="${task}" method="POST">
	
		<input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">
		<input type="text" th:field="*{type}" class="form-control mb-4 col-4" placeholder="Type">
		<input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">
		<input type="text" th:field="*{due_date}" class="form-control mb-4 col-4" placeholder="Due Date">
		
		<button type="submit" class="btn-btn-danger col-2">Add</button>
	
	</form>
	
	</div>



</body>

</html>
