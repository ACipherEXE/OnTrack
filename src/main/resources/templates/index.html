<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>OnTrack</title>
</head>

<body>
	<h1>OnTrack: The Superior Task Manager</h1>
	<br />
	<div class="toDoWrapper">
		<h3>To Do</h3>
		<select id="toDo" required="required">
			<option th:each="task: ${tasks}" th:value="${task.description}"
				th:text="${task.description}"></option>
		</select>
	</div>
	<div class="inProgressWrapper">
		<h3>In Progress</h3>
	</div>
	<div class="doneWrapper">
		<h3>Done</h3>
	</div>
</body>
</html>
